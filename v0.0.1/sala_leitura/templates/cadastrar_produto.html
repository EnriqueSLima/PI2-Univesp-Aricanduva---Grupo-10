{% extends 'base.html' %}

{% block head %}
<title>{% block 'title' %}Cadastro Produto{% endblock 'title' %}</title>
{% endblock %}

{% block content %}
    <h3>Cadastrar Produto</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'landing_page' %}">Voltar</a>
{% endblock %}

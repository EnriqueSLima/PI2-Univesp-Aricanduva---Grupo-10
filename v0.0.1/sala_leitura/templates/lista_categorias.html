{% extends 'base.html' %}

{% block head %}
    <title>Lista de Categorías</title>
{% endblock head %}
{% block content %}
    <h1>Lista de Categorías</h1>
    <button onclick="window.location.href='{% url 'consulta' %}'">Voltar</button>

    <table>
        <thead>
            <tr>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in categorias %}
                <tr>
                    <td>{{ categoria.descricao }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">Nenhuma categorias encontrada.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}

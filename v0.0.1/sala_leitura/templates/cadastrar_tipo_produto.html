{% extends 'base.html' %}

{% block head %}
<title>{% block 'title' %}Cadastro Tipo Produto{% endblock 'title' %}</title>
{% endblock %}

{% block content %}
    <h3>Cadastrar Tipo de Produto</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'landing_page' %}">Voltar</a>

{% endblock %}
